<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<script type="text/javascript"> var Device = "H", DeviceVersion="1.0.0", DeviceTAB="TabDefault";</script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel='stylesheet prefetch' href='/static/css/bootstrap.min.css'>
	<link rel="stylesheet" href="/static/css/style.css" media="screen" type="text/css" />
	<script type="text/javascript" src="/static/js/jquery-1.9.1/jquery.js"></script>
	<script>
		$(function(){
			$("#loginBtn").on('click', function(){
				var uname = $("#username").val();
				var pwd = $("#password").val();
			  
				$.ajax({
					url: "/login",
					type: "post",
					data: {username : uname, password : pwd},
					dataType: "json",
					success: function(data){
						if (data.errCode == 0){
							window.location.href = '/deploy';
						}else{
							alert(data.errMsg);
						}
					}
				});
			});
		});
	</script>
</head>

<body class="login-page">
	<div class="login-form">
		<div class="login-content">
			<!-- <div class="form-login-error">
				<h3>Invalid login</h3>
				<p>Enter <strong>demo</strong>/<strong>demo</strong> as login and password.</p>
			</div> -->

			<form method="post" role="form" id="form_login">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-key"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<button type="button" id="loginBtn" class="btn btn-primary btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						Login In
					</button>
				</div>
				<!-- Implemented in v1.1.4 -->				
				<!-- <div class="form-group">
					<em>- or -</em>
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-default btn-lg btn-block facebook-button">
						&#160;&#160;
						<i class="fa fa-facebook"></i>|  Login with Facebook
					</button>
				</div> -->
			</form>
		</div>
	</div>
 </div>
</body>
</html>
